{% extends 'lashstore/base.html' %}

{% block body %}
          
    
    {% for item in services %}
        <div class="container rounded mt-5 col-7">
            <a href="services/{{ item.id }}" role="button">
                <div class="card mb-3" style="max-width: 700px">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ item.image }}" class="img-fluid rounded-start align-middle" alt="Card title">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text"><small class="text-muted">${{ item.price }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
        

{% endblock %}
