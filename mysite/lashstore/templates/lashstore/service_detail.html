{% extends 'lashstore/base.html' %}

{% block body %}
        
<div class="card mt-5">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ service.image }}" class="img-fluid rounded-start" alt="Card title">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <div class="row">
            <div class="col-4">
                <p class="card-text text-center">${{ service.price }}</small></p>
            </div>
            <div class="col-4">
                <p class="card-text text-center">{{ service.duration }} Minutes</small></p>
            </div>
          </div>
          <div class="row m-4">
            <div class="col-6 align">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <a class="btn btn-primary" type="submit" href="{% url 'appointment_create' %}?service_id={{service.service_id}}" role="button">Schedule Appointment</a>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
